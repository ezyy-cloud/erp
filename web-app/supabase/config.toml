# Supabase CLI Configuration
# This file configures the Supabase CLI for local development

project_id = "gqyigihstsxligqmsrwc"

[auth]
enabled = true
site_url = "https://erp.ezyy.cloud"
additional_redirect_urls = ["https://erp.ezyy.cloud", "https://erp.ezyy.cloud/**", "http://localhost:3000", "https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
